name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compute PUBLIC_URL for CRA
        shell: bash
        run: |
          owner="${GITHUB_REPOSITORY_OWNER}"
          repo="${GITHUB_REPOSITORY#*/}"
          if [ "$repo" = "${owner}.github.io" ]; then
            echo "PUBLIC_URL=https://${owner}.github.io" >> $GITHUB_ENV
          else
            echo "PUBLIC_URL=https://${owner}.github.io/${repo}" >> $GITHUB_ENV
          fi

      - name: Build
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_API_TIMEOUT_MS: ${{ secrets.REACT_APP_API_TIMEOUT_MS }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


