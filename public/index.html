<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script>
      // Safe Telegram WebApp initialization - only loads inside Telegram
      (function(){
        // Check if we're inside Telegram WebApp
        var isTelegramWebApp = window.location.search.includes('tgWebAppData') || 
                               window.location.search.includes('tgWebAppVersion') ||
                               window.parent !== window;
        
        if (!isTelegramWebApp) {
          console.log('[Dev] Running outside Telegram WebApp - skipping Telegram API initialization');
          return;
        }

        // Load Telegram WebApp script dynamically
        var script = document.createElement('script');
        script.src = 'https://telegram.org/js/telegram-web-app.js';
        script.async = true;
        script.onload = function() {
          try {
            var wa = window.Telegram && window.Telegram.WebApp;
            if (wa) {
              // Expand to maximum height
              if (typeof wa.expand === 'function') {
                wa.expand();
              }
              // Disable vertical swipes (prevents closing on swipe down)
              if (typeof wa.disableVerticalSwipes === 'function') {
                wa.disableVerticalSwipes();
              }
              // Request fullscreen mode (Bot API 8.0+)
              if (typeof wa.requestFullscreen === 'function') {
                wa.requestFullscreen();
              }
              console.log('[Telegram] WebApp initialized successfully');
            }
          } catch(e) {
            console.error('[Telegram] WebApp initialization error:', e);
          }
        };
        script.onerror = function() {
          console.error('[Telegram] Failed to load telegram-web-app.js');
        };
        document.head.appendChild(script);
      })();
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Notes</title>
  </head>
